<div class="container cardSpace">
    <div class="card py-4">
        <h4 class="text-center">Reset your password</h4>

            <div class="card-body">
                <h6>Enter your user account's verified password and we will send you a password reset link</h6>

                <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <fa-icon  [icon]="faEnvelope"></fa-icon></span> 
                        </div>
                            <input type="text" class="form-control" name="email" placeholder="Email" #email="ngModel" ngModel  required>        
                    </div>
                <button type="submit" class="btn btn-color btn-block" (click)="resetEmail(email.value)">Reset</button>
                <div class="mt-3 textCenter">
                <a routerLink="/login">Back to Login?</a>
                </div>
            </div>
    </div>    
</div>
