<div class="container">
    <h1>Reset Password</h1>
    <h4>Please enter your email address to request a password reset</h4>

    <div class="form-group">
    <input type="email" name="email" placeholder="Email" class="form-control" #email>
    </div>
    <button type="submit" class="btn btn-primary btn-block" (click)="resetEmail(email.value)">Reset</button>
     <div>
        <a routerLink="/login">Back to Login?</a>
     </div>
</div>
